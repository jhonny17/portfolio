name: 'Install Dependencies'
description: 'Install project dependencies'

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.14.0'

    - name: Install pnpm
      shell: bash
      run: npm install -g pnpm@9.3.0

    - name: Install dependencies
      shell: bash
      run: pnpm install
